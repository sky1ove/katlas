### PyPI ###
audience = Developers
author = lily
author_email = lcai888666@gmail.com
copyright = 2023 onwards, %(author)s
description = tools for predicting kinome specificities
keywords = nbdev jupyter notebook python
language = English
status = 3
user = sky1ove

### Optional ###
requirements = pandas gdown statsmodels fastparquet pyarrow tqdm logomaker-kinase seaborn bokeh reactome2py adjustText scikit-learn umap-learn ipywidgets biopython
