[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = katlas
#lib_name = %(repo)s
lib_name = python-katlas
version = 2025.10.20
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = katlas
nbs_path = nbs
recursive = True
